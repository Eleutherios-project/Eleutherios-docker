# Aegis Insight - Docker Compose Configuration
# =============================================
#
# Usage:
#   docker-compose up -d      # Start all services
#   docker-compose down       # Stop all services
#   docker-compose down -v    # Stop and remove data
#   docker-compose logs -f    # View logs
#

services:
  # ==========================================================
  # Neo4j Graph Database
  # ==========================================================
  neo4j:
    image: neo4j:5.15.0-community
    container_name: aegis-neo4j
    ports:
      - "7474:7474"  # HTTP Browser
      - "7687:7687"  # Bolt protocol
    environment:
      - NEO4J_AUTH=neo4j/aegistrusted
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=1G
    volumes:
      - aegis_neo4j_data:/data
      - aegis_neo4j_logs:/logs
      - aegis_neo4j_import:/var/lib/neo4j/import
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "aegistrusted", "RETURN 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - aegis-network
    restart: unless-stopped

  # ==========================================================
  # PostgreSQL with pgvector
  # ==========================================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: aegis-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=aegis
      - POSTGRES_PASSWORD=aegis_trusted_2025
      - POSTGRES_DB=aegis_insight
    volumes:
      - aegis_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aegis -d aegis_insight"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - aegis-network
    restart: unless-stopped

  # ==========================================================
  # Aegis Insight API Server
  # ==========================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aegis-api
    ports:
      - "8001:8001"
      - "8100:8100"  # MCP server
    environment:
      # Database connections (use service names as hostnames)
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=aegistrusted
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=aegis_insight
      - POSTGRES_USER=aegis
      - POSTGRES_PASSWORD=aegis_trusted_2025
      # Ollama (on host machine)
      - OLLAMA_HOST=http://host.docker.internal:11434
      # Directories
      - DATA_DIR=/app/data
      - DEMO_DATA_DIR=/app/demo-data
      # First run behavior
      - SEED_ON_FIRST_RUN=true
      - ENABLE_MCP_SERVER=true
    volumes:
      # Persistent data
      - aegis_data:/app/data
      - aegis_logs:/app/logs
      - aegis_hf_cache:/root/.cache/huggingface
      # User data directories (mount from host)
      - ./data/inbox:/app/data/inbox
      - ./data/processed:/app/data/processed
      - ./data/calibration_profiles:/app/data/calibration_profiles
    depends_on:
      neo4j:
        condition: service_healthy
      postgres:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/health/simple"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    networks:
      - aegis-network
    restart: unless-stopped

# ==========================================================
# Networks
# ==========================================================
networks:
  aegis-network:
    driver: bridge

# ==========================================================
# Volumes
# ==========================================================
volumes:
  aegis_neo4j_data:
    name: aegis_neo4j_data
  aegis_neo4j_logs:
    name: aegis_neo4j_logs
  aegis_neo4j_import:
    name: aegis_neo4j_import
  aegis_postgres_data:
    name: aegis_postgres_data
  aegis_data:
    name: aegis_data
  aegis_logs:
    name: aegis_logs
  aegis_hf_cache:
    name: aegis_hf_cache
